name: Run Unit Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-setup
        with:
          version: 8.7.5
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build
