name: Run Unit Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          always-auth: false

      - name: Configure pnpm
        run: |
          sudo corepack enable
          corepack prepare pnpm@8.7.5 --activate
          npm pkg delete packageManager

      - name: Install dependencies
        run: |
          pnpm install
          pnpm add -D @tailwindcss/postcss@latest

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build
