name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Force pnpm regardless of package.json setting
      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
          always-auth: false

      # Explicitly override packageManager setting
      - name: Configure pnpm
        run: |
          sudo corepack enable
          corepack prepare pnpm@8.7.5 --activate
          echo "Overriding packageManager setting"
          npm pkg delete packageManager

      - name: Install dependencies
        run: |
          pnpm install
          pnpm add -D @tailwindcss/postcss@latest

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: |
          export NODE_ENV=test
          pnpm exec playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
